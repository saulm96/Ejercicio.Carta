<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gatitos</h1>
    <header>
        <nav>
            <ul>
                <li><a href="">Gimnasio</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="#catimg">Images</a></li>
                <li><a href="#catvid">Videos</a></li>
                <li><a href="#cataud">Audios</a></li>
            </ul>
        </nav>
    </header>
    <section class="catimg" id="catimg">
        <h2>Images</h2>
        <p>some pics of cute cats for you all.</p>
        <img src="resource/cat1.jpg" alt="brown kitten with a scarf around its neck" width="500px" height="500px">
        <img src="resource/cat2.jpg" alt="funny kitten showing its tongue" width="500px" height="500px">
        <img src="resource/cat3.jpg" alt="kitten with stunning eyes" width="500px" height="500px">
        <img src="resource/cat4.jpg" alt="kitten waking up after napping" width="500px" height="500px">
    </section>
    <section class="catvid" id="catvid">
        <h2>Videos</h2>
        <p>Not enough, here you haave some videos too.</p>
        <video src="resource/cat5.mp4" alt="angry cat staring at the camera" controls width="700px" height="400px"></video>
        <video src="resource/cat6.mp4" alt="cute cat cleaning himself" controls width="700px" height="400px"></video>
        <video src="resource/cat7.mp4" alt="kitten playing on the sofa" controls width="700px" height="400px"></video>
        <video src="resource/cat8.mp4" alt="buddy is just sleeping" controls width="700px" height="400px"></video>
    </section>
    <section class="cataud" id="cataud">
        <h2>Music to my ears!</h2>
        <ul class="audiolist">
            <li><audio src="resource/cat9.mp3" controls></audio></li>
            <li><audio src="resource/cat10.mp3" controls></audio></li>
            <li><audio src="resource/cat11.mp3"controls></audio></li>
        </ul>
        
        
        
    </section>
</body>
</html>
